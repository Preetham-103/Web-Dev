<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preetham's Business Name Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="business-solid-24.png " />
  </head>
  <body>
    <div class="first-div">
      <h1>
        <i class="bx bxs-business"></i> Preetham's Business Name Generator
      </h1>

      <div class="box">
        <label for="input-box" class="click-des">
          Get your business name suggestion by just one click </label
        ><br />
        <input value="Boom" type="button" name="input-box" id="input-box" />
      </div>

      <div id="display-box" class="display-box"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
