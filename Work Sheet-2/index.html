<!-- In this exercise you will create a simple HTML page having a complex table. On
completion, the page will look like following 
link :-  https://www.w3resource.com/html-css-exercise/table.php -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>WorkSheet-2</title>
  </head>
  <body>
    <table>
      <tr>
        <td>Quick</td>
        <td colspan="2">brown fox</td>
        <td>jumps</td>
      </tr>

      <tr>
        <td rowspan="3">over the</td>
        <td>lazy</td>
        <td>dog</td>
        <td>and</td>
      </tr>

      <tr>
        <td>then</td>
        <td>it</td>
        <td>fall</td>
      </tr>

      <tr>
        <td colspan="3">prey to a lion</td>
      </tr>
    </table>
  </body>
</html>
